<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Book</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="book-container">
    <div class="book-header">My Photo Book</div>
    <div class="book-content">
      <div class="image-container">
        <img id="photo" src="img/2.png" alt="Photo Page">
      </div>
    </div>
    <div class="controls">
      <button onclick="prevPhoto()">&#8592; Previous</button>
      <button onclick="nextPhoto()">Next &#8594;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
